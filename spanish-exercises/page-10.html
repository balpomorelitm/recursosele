<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 10 - Ejercicios de Español</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>GENDER: NATIONALITIES</h1>
        
        <div class="exercise" id="ex10">
            <h3>10. Fill in the following nationalities with the correct ending.</h3>
            <table class="fill-table">
                <thead><tr><th>MASCULINO</th><th>FEMENINO</th></tr></thead>
                <tbody>
                    <tr><td>francés</td><td><input type="text" data-answer="francesa"></td></tr>
                    <tr><td>sueco</td><td><input type="text" data-answer="sueca"></td></tr>
                    <tr><td>argentino</td><td><input type="text" data-answer="argentina"></td></tr>
                    <tr><td>estadounidense</td><td><input type="text" data-answer="estadounidense"></td></tr>
                    <tr><td>senegalés</td><td><input type="text" data-answer="senegalesa"></td></tr>
                    <tr><td>australiano</td><td><input type="text" data-answer="australiana"></td></tr>
                    <tr><td>neozelandés</td><td><input type="text" data-answer="neozelandesa"></td></tr>
                    <tr><td>italiano</td><td><input type="text" data-answer="italiana"></td></tr>
                    <tr><td>brasileño</td><td><input type="text" data-answer="brasileña"></td></tr>
                    <tr><td>inglés</td><td><input type="text" data-answer="inglesa"></td></tr>
                    <tr><td>marroquí</td><td><input type="text" data-answer="marroquí"></td></tr>
                </tbody>
            </table>
            <button type="button" data-role="check" onclick="checkExercise('ex10')">Corregir</button>
            <button type="button" class="button--ghost" data-role="show-answers" onclick="showAnswers('ex10')">Mostrar respuestas</button>
            <button type="button" class="button--ghost" data-role="clear" onclick="clearExercise('ex10')">Borrar todo</button>
            <div class="result" id="result-ex10"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>

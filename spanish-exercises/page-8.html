<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 8 - Ejercicios de Español</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>VERBOS EN ESPAÑOL</h1>

        <div class="exercise" id="ex6">
            <h3>6. Fill in the verbs with the correct ending for the infinitive forms: -ar, -er or -ir.</h3>
            <div class="grid-inputs">
                <span>trabaj<input type="text" data-answer="ar" size="3"></span>
                <span>cant<input type="text" data-answer="ar" size="3"></span>
                <span>cocin<input type="text" data-answer="ar" size="3"></span>
                <span>viv<input type="text" data-answer="ir" size="3"></span>
                <span>le<input type="text" data-answer="er" size="3"></span>
                <span>s<input type="text" data-answer="er" size="3"></span>
                <span>estudi<input type="text" data-answer="ar" size="3"></span>
                <span>esqui<input type="text" data-answer="ar" size="3"></span>
                <span>escrib<input type="text" data-answer="ir" size="3"></span>
                <span>viaj<input type="text" data-answer="ar" size="3"></span>
                <span>bail<input type="text" data-answer="ar" size="3"></span>
                <span>ten<input type="text" data-answer="er" size="3"></span>
            </div>
            <button type="button" data-role="check" onclick="checkExercise('ex6')">Corregir</button>
            <button type="button" class="button--ghost" data-role="show-answers" onclick="showAnswers('ex6')">Mostrar respuestas</button>
            <button type="button" class="button--ghost" data-role="clear" onclick="clearExercise('ex6')">Borrar todo</button>
            <div class="result" id="result-ex6"></div>
        </div>

        <div class="exercise" id="ex7">
            <h3>7. Write who each verb is referring to.</h3>
            <div class="grid-inputs two-columns">
                <span>tienen: <input type="text" data-answer="tener" size="8"></span>
                <span>tengo: <input type="text" data-answer="tener" size="8"></span>
                <span>somos: <input type="text" data-answer="ser" size="8"></span>
                <span>soy: <input type="text" data-answer="ser" size="8"></span>
                <span>tienes: <input type="text" data-answer="tener" size="8"></span>
                <span>es: <input type="text" data-answer="ser" size="8"></span>
                <span>eres: <input type="text" data-answer="ser" size="8"></span>
                <span>tiene: <input type="text" data-answer="tener" size="8"></span>
                <span>tenemos: <input type="text" data-answer="tener" size="8"></span>
                <span>son: <input type="text" data-answer="ser" size="8"></span>
                <span>sois: <input type="text" data-answer="ser" size="8"></span>
                <span>tenéis: <input type="text" data-answer="tener" size="8"></span>
            </div>
            <button type="button" data-role="check" onclick="checkExercise('ex7')">Corregir</button>
            <button type="button" class="button--ghost" data-role="show-answers" onclick="showAnswers('ex7')">Mostrar respuestas</button>
            <button type="button" class="button--ghost" data-role="clear" onclick="clearExercise('ex7')">Borrar todo</button>
            <div class="result" id="result-ex7"></div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
